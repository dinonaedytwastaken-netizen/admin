<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body { margin:0; background:#0d0d0d; color:white; font-family:Arial; display:flex; }
    .sidebar {
        width: 250px;
        background:#111;
        padding:20px;
        height:100vh;
        border-right:2px solid #00ff88;
    }
    .sidebar h2 { color:#00ff88; }
    .sidebar a {
        display:block;
        color:white;
        text-decoration:none;
        padding:10px 0;
    }
    .sidebar a:hover { color:#00ff88; }

    .main {
        padding:30px;
        flex:1;
    }

    h1 { color:#00ff88; }

    .card {
        background:#141414;
        padding:20px;
        border-radius:12px;
        border:1px solid #00ff88;
        margin-bottom:15px;
    }

    input, select {
        width:100%;
        padding:10px;
        margin-top:8px;
        border-radius:8px;
        border:1px solid #00ff88;
        background:#0d0d0d;
        color:white;
    }

    button {
        background:#00ff88;
        padding:10px 15px;
        border:none;
        margin-top:10px;
        border-radius:8px;
        cursor:pointer;
        font-weight:bold;
    }
</style>
</head>
<body>

<script>
// Redirect if not logged in
if (localStorage.getItem("admin_session") !== "active") {
    window.location.href = "login.html";
}
</script>

<div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#projects">Projects</a>
    <a href="#clients">Clients</a>
    <a href="#tasks">Daily Tasks</a>
    <a href="#" onclick="logout()">Logout</a>
</div>

<div class="main">
    <h1>Admin Panel</h1>

    <!-- PROJECTS -->
    <div id="projects" class="card">
        <h2>Projects</h2>
        <input id="projectName" placeholder="Project name">
        <select id="projectStatus">
            <option>Pending</option>
            <option>In Progress</option>
            <option>Completed</option>
        </select>
        <button onclick="addProject()">Add Project</button>

        <div id="projectList"></div>
    </div>

    <!-- CLIENTS -->
    <div id="clients" class="card">
        <h2>Clients</h2>
        <input id="clientName" placeholder="Client name">
        <button onclick="addClient()">Add Client</button>

        <div id="clientList"></div>
    </div>

    <!-- DAILY TASKS -->
    <div id="tasks" class="card">
        <h2>Daily Tasks</h2>
        <input id="taskName" placeholder="Task name">
        <button onclick="addTask()">Add Task</button>

        <div id="taskList"></div>
    </div>
</div>

<script>
// Storage
let projects = JSON.parse(localStorage.getItem("projects") || "[]");
let clients = JSON.parse(localStorage.getItem("clients") || "[]");
let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

function save() {
    localStorage.setItem("projects", JSON.stringify(projects));
    localStorage.setItem("clients", JSON.stringify(clients));
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

function render() {
    // Projects
    document.getElementById("projectList").innerHTML =
        projects.map(p => `<p><b>${p.name}</b> â€” ${p.status}</p>`).join("");

    // Clients
    document.getElementById("clientList").innerHTML =
        clients.map(c => `<p>${c}</p>`).join("");

    // Tasks
    document.getElementById("taskList").innerHTML =
        tasks.map(t => `<p>${t}</p>`).join("");
}

function addProject() {
    projects.push({
        name: document.getElementById("projectName").value,
        status: document.getElementById("projectStatus").value
    });
    save();
    render();
}

function addClient() {
    clients.push(document.getElementById("clientName").value);
    save();
    render();
}

function addTask() {
    tasks.push(document.getElementById("taskName").value);
    save();
    render();
}

function logout() {
    localStorage.removeItem("admin_session");
    window.location.href = "login.html";
}

render();
</script>

</body>
</html>
