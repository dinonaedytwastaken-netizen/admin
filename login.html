<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { 
        margin: 0; 
        background: #0d0d0d; 
        color: #fff; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        font-family: Arial;
    }
    .box {
        background: #141414;
        padding: 30px;
        border-radius: 12px;
        border: 1px solid #00ff88;
        width: 350px;
        text-align: center;
    }
    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #00ff88;
        background: #0d0d0d;
        color: white;
        font-size: 16px;
        margin-bottom: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #00ff88;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Admin Login</h2>
    <p style="opacity:.7">Enter password to continue</p>

    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <p id="error" style="color:#ff4444;margin-top:10px;"></p>
</div>

<script>
// SHA-256 hash of your password "Gi@nts2025!!!"
const correctHash = "6d20e4dcac0e2156b28ac5a18d9d3c8db7e34ccec585c624c2d81854ce74e6a3";

async function login() {
    const pass = document.getElementById("password").value;
    const enc = new TextEncoder().encode(pass);
    const hashBuffer = await crypto.subtle.digest("SHA-256", enc);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

    if (hashHex === correctHash) {
        localStorage.setItem("admin_session", "active");
        window.location.href = "admin.html";
    } else {
        document.getElementById("error").textContent = "Incorrect password.";
    }
}
</script>

</body>
</html>
